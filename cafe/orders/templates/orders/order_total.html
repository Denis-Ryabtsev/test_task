<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Order Amount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
        button {
            width: auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Total Order Amount</h1>

    <!-- Display the total amount -->
    <div id="total-result" class="result">
        Total Amount: {{ total }}
    </div>
</body>
</html>
