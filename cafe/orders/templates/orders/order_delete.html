<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            margin-bottom: 15px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: auto;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <h1>Delete Order</h1>

    <!-- Display error or success messages -->
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="success">{{ success }}</div>
    {% endif %}

    <!-- Form for deleting an order -->
    <form method="post">
        {% csrf_token %}
        <label for="order_id">Enter Order ID to delete:</label>
        <input type="number" id="order_id" name="order_id" required placeholder="Order ID">
        <button type="submit">Delete Order</button>
    </form>
</body>
</html>
